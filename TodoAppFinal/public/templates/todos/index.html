  <header id="header">
    <h1>todos</h1>
    <form id="todo-form" ng-submit="save()">
      <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
    </form>
  </header>

  <section id="main" ng-show="todoList.length" ng-cloak>
    <input id="markAll" type="checkbox"  ng-click="markAll()">
    <label for="markAll">Mark all as complete</label>
    <ul id="todolist">
      <li ng-repeat="todo in todoList| filter:statusFilter track by $index" ng-class="{done: todo.done, editing: todo == editedTodo}">
        <div>
          <input class="toggle" type="checkbox" ng-model="todo.done" ng-change="toggleCompleted(todo,$index)">
          <label  ng-click="todoShow(todo.id)">{{todo.title}} </label>
          <button class="destroy" ng-click="removeTodo(todo,$index)" ></button>
        </div>
      </li>
    </ul>

    <footer id="footer" ng-cloak>
      <span id="todo-count"><strong>{{remaining()}}</strong>
        <ng-pluralize count="remaining()" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
      </span>
      <ul id="filters">
        <li>
          <a ng-class="{selected: status == ''} " href="#/">All</a>
        </li>
        <li>
          <a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
        </li>
        <li>
          <a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
        </li>
      </ul>

      <button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="todoList.length - remaining()>0">Clear completed</button>
    </footer>
  </section>
